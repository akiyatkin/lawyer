{HEADER:}
	<div class="container {~sid}" style="display: grid; padding-bottom: 0.5rem; padding-top: 1rem; align-items: center; grid-template-columns: max-content 1fr; justify-content: end">
		<style>
			#{div} {
				/*border-bottom: 2px solid var(--blue);*/
				
				/*position: sticky; top: 0; */
				/*background-image: url('/images/gray_jean.png');
				background-size: 200px;*/
				z-index: 1;
				--link: var(--black);
				/*--hover: var(--blue);*/
			}
			.{~sid} a {
				/*color: inherit;*/
				border-bottom: none;
			}
			.{~sid} a:hover {
				/*color:  var(--red);*/
			}
			.{~sid} .fil0,
			.{~sid} .fil1 { 
				transition: fill 300ms;
			}
			.{~sid} .bant {
				transition: transform 500ms;
				transform-origin: center;
				position: relative;
			}
			.{~sid} svg:hover .bant {
				transform: scale(1.3);
				
			}
			/*.{~sid} svg:hover .fil1 {
				fill: var(--blue);

			}*/
			.{~sid} svg:hover .fil0 {
				fill: var(--black);
			}
		</style>
		<div class="logoblock">
			<style media="(min-width: 768px)">.{~sid} .logoblock { width:var(--col) }</style>
			<a href="#home">
				{:svg.logo}
			</a>
		</div>
		<div class="menublock" style="font-weight: bold; text-transform: uppercase; grid-auto-flow: column; gap:1rem; justify-content: start;">
			<style media="(min-width: 768px)">.{~sid} .menublock { display:grid }</style>
			<style media="(max-width: 767px)">.{~sid} .menublock { display:none }</style>
			{data.menu.header::item}
		</div>

	</div>
	{item:}<a href="{href}">{name}</a>
